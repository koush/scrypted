name: Build changed plugins

on:
  push:
    branches: ["main"]
    paths: ["plugins/**"]
  pull_request:
    paths: ["plugins/**"]
  workflow_dispatch:
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Set up base packages
        run: ./npm-install.sh

      - name: Build changed plugins
        run: ./.github/scripts/build-changed-plugins.sh